# The URL the site will be built for
base_url = "https://nost15459.net"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "papermod"

generate_feed = true

taxonomies = [
    { name = "tags", feed = true }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

[extra.papermod]
title = "nost15459.net"
default_theme = "auto"
theme = "dark"
language_direction = "auto"
keywords = []
show_theme_toggle = true
show_scroll_to_top = false
show_code_copy_buttons = true
show_post_nav_links = false
show_post_meta = true
default_toc_open = false
#copyright = ""
date_format = "%Y-%m-%d"
navigation = [
    { url = "$BASE_URL/blog", title = "Blog" },
    { url = "$BASE_URL/archive", title = "Archive" },
    { url = "$BASE_URL/tags", title = "Tags" },
    { url = "$BASE_URL/about", title = "About" },
]

home_title = "todo!()"
home_content = "todo!()"
social_icons = [
